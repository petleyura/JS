<body>

	<h3>
		Задача7
	</h3>
	<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
	<script>
		//1.Вводимо необхідні дані
		let monthRandom = 1 + Math.floor(Math.random() * 12)
		let dayRandom = 0 + Math.floor(Math.random() * 6)

		//2.Знаходимо результат
		let summ = monthRandom + dayRandom
		

		//3.Виводимо результа
		document.write(`
			Рандомний місяць ${monthRandom} <br>
			Рандомний день ${dayRandom} <br>
			Сума ${summ}
	      `)
	</script>
</body>
