<body>

		<h3>
			Задача 7
		</h3>
		<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
	<script>
		//1.Вводимо необхідні дані
		const priceOfGoods1 = parseInt(prompt('Вкажіть номер місяця', '10'))
		if (priceOfGoods1 < 1)
				document.write('<p>Кількість місяців не може бути меньше одного</p>')
		else if (priceOfGoods1 <= 2)
				document.write('<p>Зима</p>')
			else if (priceOfGoods1 <= 5)
				document.write('<p>Весна</p>')
			else if (priceOfGoods1 <= 8)
				document.write('<p>Літо</p>')
			else if (priceOfGoods1 <= 11)
				document.write('<p>Осінь</p>')
			else if (priceOfGoods1 === 12)
			document.write('<p>Зима</p>')
			else
			document.write('<p>кількість місяців не може бути більше 12</p>')
		
		
		

		//2.Знаходимо результат
	
		//3.Виводимо результа
		
	</script>
</body>
