<body>
	<h3>
		Задача 4
	</h3>
	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником,
	пенсіонером).</p>
	<script>
		//1.Вводимо необхідні дані
		const humanAge = parseInt(prompt("Введіть вік людини","25 років"))
		

		//2.Знаходимо результат
		if (humanAge<=6)
		document.write('<p>Дитина</p>')
		else if (humanAge <= 17)
		document.write('<p>Школяр</p>')
		else if (humanAge <= 21)
			document.write('<p>Студент</p>')
			else if (humanAge <= 60)
			document.write('<p>Працівник</p>')
			else
			document.write('<p>Пенсіонер</p>')
		//3.Виводимо результа
		
	</script>
</body>
