<body>
	<h3>
		Задача3
	</h3>
	<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
	<script>
		//1.Вводимо необхідні дані
		const randomNumber = 0 + Math.floor(Math.random() * 5)
		console.log(randomNumber);
		const intendedNumberOne = Math.floor(prompt('введіть задумане число', "1"))
		//3.Виводимо результа
		if (intendedNumberOne === randomNumber)
			alert("Так, ви вгадали, це число " + randomNumber)
		else {
			const intendedNumberTwo = Math.floor(prompt('Ви не вгадали введіть інше число', "2"))
				if (intendedNumberTwo === randomNumber)
				alert("Так, ви вгадали, це число " + randomNumber)
			else
				alert("Ні, ви не вгадали, це число " + randomNumber)
		} 			
	</script>
</body>

</html>
