<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача1</title>
</head>
<body>
	<h3>
		Задача2
	</h3>
	<p>
		З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще
		залишаються гроші, то пропонуємо купити лотерею за 4 грн.
	</p>
	<script>
		//1.Вводимо необхідні дані
		const priceProduct = parseFloat(prompt('Введіть ціну товару', '25 грн'))
		const buyersMoney = parseFloat(prompt('Введіть кількість грошей', '8 грн'))
		

		//2.Знаходимо результат
		if (priceProduct > buyersMoney) {
				document.write(`
				<p>У вас недостатньо коштів на цей товар</p>
	      `);
			} else {
				document.write(`
				<p>Не бажааєте придбати квиток за 4грн.</p>
	      `)
			}
	</script>
</body>
</html>
