  <body>
    <h3>Задача 4</h3>
   <p>Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
		<ul>
		  <li>починаються на букву «А»;</li>
  		<li>перша і остання літери співпадають;</li>
  		<li>складаються з більше ніш 5 символів;</li>  
		</ul>
</p>
    <script>
    let numbersAvto = ["АА8214АА", "ІІ7721ВВ", "ОІ9436АМ", "УО55У", "АК1181ВН", "ВХ673СВ", "СВ50Т", "АС6749КІ", "ТР8294ІІ", "КН41Р"];
		function getNum_A(arr) {
			let sumNum=0
			for (let i = 0; i < arr.length; i++) {
			if (arr[i][0]==="А") sumNum++							
			}
			return sumNum
		}

		function getFirstAndLastSymbolsSame(arr){
			let sumNum=0
			for (let i = 0; i < arr.length; i++) {
				if(arr[i][0]===arr[i][arr[i].length-1]) sumNum++				
			}
			return sumNum
		}

		function getNumSymbolMore_5(arr){
			let sumNum=0
			for (let i = 0; i < arr.length; i++) {
				if(arr[i].length>5) sumNum++				
			}
			return sumNum
		}

		document.write(`<p> Масив з Номерів:<br> ${numbersAvto} </p>`)
		document.write(`<p> починаються на букву «А» - ${ getNum_A(numbersAvto)} </p>`)
		document.write(`<p> перша і остання літери співпадають ${getFirstAndLastSymbolsSame(numbersAvto)} </p>`)
		document.write(`<p> складаються з більше ніш 5 символів; ${getNumSymbolMore_5(numbersAvto)} </p>`)
    </script>
