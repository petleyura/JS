<html lang="en">

  <body>
    <h3>Задача3</h3>
    <p>
      Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>

    <script>
      const nameUser = [
        "Іван",
        "Оля",
        "Євген",
        "Іван",
        "Іван",
        "Юрій",
        "Світлана",
        "Іван",
      ];
      function getSumNameIvan(arr) {
        let sumName = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === "Іван") sumName++;
        }
        return sumName;
      }

      document.write(
        `Ім'я 'Іван' зустрічається ${getSumNameIvan(
          nameUser
        )} рази(ів), в масиві[${nameUser}] `
      );
    </script>
  </body>
</html>
