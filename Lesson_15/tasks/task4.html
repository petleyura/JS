  <body>
    <h3>Задача 4</h3>
  <p>Розробити клас MultChecker для перевірки таблиці множення
  </p>
  <script>
    class  MultChecker{
      constructor(initNum) {
        this.num = initNum,
        this.numberOfCorrectAnswers = 0,
        this.numberOfWrongAnswers =0
      }

      randumNum () {
        return Math.floor(Math.random()*10)
      }
      checkTheAnswer () {
        let game
        do {
        const randomNum = this.randumNum()
        let result = this.num * randomNum
        let answer = parseInt(prompt(`Вкажіт правельну відповідь ${this.num} * ${randomNum}= ?`))
          if(answer===result) {
            alert(`Правельно!!!`)
            this.numberOfCorrectAnswers++
          } else { alert(`Не правельно!!!`)
            this.numberOfWrongAnswers++ }
            game = confirm(`Зігратєте ще?`)
            console.log(typeof game );
            console.log(game);
        } while (game); 
        document.write(this.render())      
      }
      render (){
        return `Ваш результат: <br> ${this.numberOfCorrectAnswers} - правельних відповідей <br> ${this.numberOfWrongAnswers} - неправельних відповідей`
      }
    }

    let number = new MultChecker(2)
    number.checkTheAnswer()
  </script>
