    const websites = [
      'https://google.com',
      'https://facebook.com',
      'https://twitter.com',
      'https://instagram.com',
      'https://linkedin.com',
      'https://github.com',
      'https://youtube.com',
      'https://stackoverflow.com',
      'https://reddit.com',
      'https://amazon.com'
    ];
    function banerArray(arrimg, arrSite) {
      const arrLength = arrimg.length
      let arrNew = []
      for (let i = 0; i < arrLength; i++) {
        arrNew.push({
          img: arrimg[i],
          link: arrSite[i]
        })

      } return arrNew
    }
    const baner = banerArray(images, websites)
    console.log(baner);
    class Baner {
      constructor(arr) {
        this.array = arr
      }
      randomLinkAndImg () {
        const arrayLenght = this.array.length
        return Math.floor(Math.random()* (arrayLenght+1))
      }
      bannerOutput () {
        const randomIndex = this.randomLinkAndImg()
        document.write(`<a href="${this.array[randomIndex].link}"><img src="${this.array[randomIndex].img}" alt=""></a>`)
      }
    }
    const banerLink = new Baner(baner)
   banerLink.bannerOutput()
  </script>
