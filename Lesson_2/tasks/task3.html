<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача2</title>
</head>
<body>
	<h3>
		Задача2
	</h3>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	<script>
		//1.Вводимо необхідні дані
		let yearOfBirth = parseInt(prompt('Введіть рік народження', '1987р'))
		


		//2.Знаходимо результат
		let result = 2023 - yearOfBirth
		


		//3.Виводимо результа
		document.write(`
			    Повних років - ${result}
			      `)
	</script>
</body>
</html>
