<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=`, initial-scale=1.0">

</head>

<body>
	<h3>
		Задача3
	</h3>
	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
	<script>
		//1.Вводимо необхідні дані
		let priceOfGoods = parseFloat(prompt('Введіть вартість товару', '25.50 грн'))
		let numberOfGoods = parseInt(prompt('Введіть загальну кількість товару', '10'))
		

		//2.Знаходимо результат
		let summOfGoods = priceOfGoods *numberOfGoods
		let PDV = summOfGoods * 5 / 100

		//3.Виводимо результа
		document.write(`
	     Загальна вартість товару складає ${summOfGoods}грн. 
		  Податок 5% від загальної вартості складає ${PDV}грн.	
	      `)
	</script>
</body>

</html>
