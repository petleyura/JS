  <body>
    <h3>Задача6</h3>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
    </p>

    <script>
     const arr = [35, 21, 12, 50, 7, 48, 3, 15, 26, 41];


     function workingWithArrayElements(arr) {
      return arr.map((el,item,arr) => arr[0]<arr[item] ? el*2:el )
     }

     document.write(`Попередній масив: ${arr}
     Змінений масив: ${workingWithArrayElements(arr)} `)

    </script>
  </body>
