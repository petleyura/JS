  <body>
    <h3>Задача 5</h3>
    <p>Дано масив елементів. Знайти добуток додатних елементів</p>
    <script>
      const arr = [
        99, 10, 183, 76, 123, 88, 178, 162, 5, 197, 67, 55, 143, 29, 115, 54,
        84, 11, 154, 182,
      ];
      function sumArrayElements(array) {
        let sumElement = 0;
        for (const element of array) {
          sumElement += element;
        }
        return sumElement;
      }

      document.write(
        `сумма елементів масиву ${arr}  дорівнює: ${sumArrayElements(arr)} `
      );
    </script>
  </body>
