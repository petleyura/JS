  <body>
    <h3>Задача 4</h3>
    <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
    <script>
      const arr = [
        99, 10, 183, 76, 123, 88, 178, 162, 5, 197, 67, 55, 143, 29, 115, 54,
        84, 11, 154, 182,
      ];

      function numMore_100(array) {
        document.write(
          `Масив з числами ${array}, <br> 
		  Числа з масива більші за 100 :  
		  `
        );
        for (const element of array) {
          if (element > 100) document.write(`${element},`);
        }
      }
      numMore_100(arr);
    </script>
  </body>
