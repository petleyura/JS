  <body>
    <h3>Задача 1.</h3>

    <p>
      Користувач вводить кількість елементів. Створити масив, що складається з
      вказаної кількості елементів заповнених нулями.
    </p>

    <script>
      const numElements = parseInt(prompt(`Введдіть кількість елементів`));
      function newArray(numElements) {
        return new Array(numElements).fill(1)
      }
      document.write(
        `масив з ${numElements} елементів:<br> ${newArray(numElements)}`
      );
    </script>
  </body>
