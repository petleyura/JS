  <body>
    <h3>Задача 7</h3>
    <p>
      Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
      1000 грн. дати 30% знижки
    </p>
    <script>
      const arrPrices = [350, 2100, 120, 5000, 700, 4800, 300, 1500, 260, 4100];

      function discountOnGoodsMore_1000(arr) {
        return arr.map( price => price > 1000 ? price * 0.7 : price );
      }

      document.write(
        `Масив цін до згнижки:${arrPrices} <br> Масив цін зі знижкою:${discountOnGoodsMore_1000(
          arrPrices
        )}`
      );   
    </script>
  </body>
