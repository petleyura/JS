  <body>
    <h3>Задача 1.</h3>

    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
    </p>

    <script>
    
      function randomArray (arr){      
     for (let i = 0; i < 30; i++) {
      const randomNum = Math.floor(Math.random()*51)  
      arr.push(randomNum)  
     } return arr
    }
    const arrayRandomNum = []
    randomArray(arrayRandomNum)    
    document.write(arrayRandomNum)
    let arrayCopy = JSON.parse(JSON.stringify(arrayRandomNum))

    function howManyExchangesWereThere(arr) {
      let chenged
      let exchangeCounter =0
      do {
        chenged=false;
        for (let i = 1; i < arr.length; i++) {
          if (arr[i-1]>arr[i]) {
             [arr[i-1],arr[i]]=[arr[i],arr[i-1]]
             exchangeCounter++
             chenged=true
          }          
        } 
      } while (chenged);
      return exchangeCounter
    }
    document.write(`<p> кількіість змін - ${howManyExchangesWereThere(arrayCopy)}`)
    document.write(`<p> відсортований масив - <br>${arrayCopy}`)



    </script>
