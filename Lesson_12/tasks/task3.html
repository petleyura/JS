<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Задача3</title>
</head>

<body>
  <h3>Задача3</h3>
  <p>
    Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
  </p>

  <script>
    function randomArray(arr) {
      for (let i = 0; i < 30; i++) {
        const randomNum = Math.floor(Math.random() * 51)
        arr.push(randomNum)
      } return arr
    }
    const arrayRandomNum = []
    randomArray(arrayRandomNum)
    document.write(arrayRandomNum)
    let arrayCopy = JSON.parse(JSON.stringify(arrayRandomNum))

    function sortedArray(arr) {
      let exchangeCounter = 0
      for (let k = 1; k < arr.length; k++) {
        const element = arr[k];
        let i = k - 1
        while (i >= 0 && arr[i] > element) {
          arr[i + 1] = arr[i]
          i = i - 1
          exchangeCounter++
        }
        arr[i + 1] = element
      } return exchangeCounter
    }
    document.write(`<p> кількіість змін - ${sortedArray(arrayCopy)}`)
    document.write(`<p> відсортований масив - <br>${arrayCopy}`)
  </script>
</body>

</html>
