<body>
  <h3>Задача 4</h3>
  <p> Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і
    відображаються у окремих div (їх треба створити і додати на сторінку)
  </p>
  <br>
  <div id="div"></div>

  <script>
    const wishList = [
      'Бажаю тобі міцного здоров\'я та витривалості для досягнення всіх твоїх мрій та цілей.',

      'Нехай кожен день приносить тобі щастя та задоволення, і твоє життя буде наповнене позитивом та радістю.',

      'Мої найщиріші побажання, щоб ти знайшов свою ідеальну роботу та досягнув фінансової стабільності.',

      'Бажаю тобі знайти справжню любов та мати щасливу сім\'ю, яка завжди буде поруч та підтримуватиме тебе.',

      'Нехай твої мрії стануть реальністю, а твої таланти та здібності розквітнуть на повну силу.',

      'Бажаю тобі успіхів у всіх твоїх зусиллях, і нехай ти завжди знаєш, що твої зусилля цінуються та оцінюються.',

      'Нехай ти знайдеш внутрішній мир та гармонію, і твоє життя буде сповнене духовного розвитку та зростання.',

      'Бажаю тобі подорожей та пригод, які збагатять твоє життя новими емоціями та враженнями.',

      'Нехай твої друзі та родина завжди бути поруч тебе, допомагати та підтримувати в складних моментах.',

      'Бажаю тобі віри у себе та свої здібності, і невпинного зростання як особистості та професіонала.'
    ]

    window.onload = function (){
      for (let i = 0; i < 3; i++)  {
        const randomIndex = Math.floor(Math.random()* wishList.length)
        const text = wishList.splice(randomIndex,1)
        console.log(text);
        const newDiv = document.createElement('div')
        console.log(newDiv);
        newDiv.append(text)
        console.log(newDiv);
        document.getElementById('div').append(newDiv)
      }
    }
  </script>
  <style>
    #div {
      border: 1px solid salmon;
    }
    div{
      border: 1px solid rgb(0, 165, 55);
      border-radius: 5px;
      padding: 3px;
    }

  </style>
</body>
