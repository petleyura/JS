<body>
  <h3>Задача 1.</h3>
  <p>Задача 1. Розробити калькулятор</p>
  <br>
  <label >
    Перше число
    <input id="firstNum" type="number">
  </label> <br>
  <label >
    Друге число
    <input id="secondNum" type="number">
  </label> <br>
  <button id="add" onclick="result(`sum`)">Додати</button>
  <button id="subtract" onclick="result(`subtract`)">Відняти</button>
  <button id="multiply" onclick="result(`multiply`)">Помножити</button>
  <button id="divide" onclick="result('divide')">Поділити</button>
  <br>
  <label for="">
    Результат
    <input id="result" type="text">
  </label>
  <script>
   
    function result(parametr){
      let firstNum = parseFloat(document.getElementById('firstNum').value)
    console.log(firstNum);
    let secondNum = parseFloat(document.getElementById('secondNum').value)
    console.log(secondNum);
    let resultParameter
    if(parametr==`sum`)resultParameter = firstNum + secondNum
    if(parametr==`subtract`)resultParameter = firstNum - secondNum
    if(parametr==`multiply`)resultParameter = firstNum * secondNum
    if(parametr=='divide')resultParameter = firstNum / secondNum
       
      console.log(result);
      document.getElementById('result').value = resultParameter.toFixed(2)
    }
  
  
  </script>
