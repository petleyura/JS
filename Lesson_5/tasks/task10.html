  <body>
    <h3>Задача10</h3>
    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>

    <script>
      //1.Вводимо необхідні дані
      let summNum = 0;

      for (let i = 1; ; i++) {
        let num = parseInt(prompt("Введіть бажане число наприклад", i));
      //   console.log(num);
        if (!isFinite(num)) break;
        if (i % 2 !== 0) summNum += num;
      //   console.log(`сума непарних чисел дорівнює ${summNum}`);
      }
      document.write(`сума непарних чисел дорівнює ${summNum}`);
    </script>
  </body>
</html>
