    <h3>Задача 15.</h3>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <script>
      //1.Вводимо необхідні дані
      const days = 365;
      let temperatureAverage = 0;
      let summTemperature = 0;
      for (let i = 1; i <= days; i++) {
        const temperature = parseFloat(prompt("Введіть температуру", 25));
        if (!isFinite(temperature)) break;
        summTemperature += temperature;
        temperatureAverage = summTemperature / i;
      }
      document.write(
        `Середня температура за введений період складає ` + temperatureAverage
      );
      //2.Знаходимо результат

      //3.Виводимо результа
    </script>
  </body>
