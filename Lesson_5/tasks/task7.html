  <body>
    <h3>Задача 7</h3>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <script>
      //1.Вводимо необхідні дані
      let title = parseInt(
        prompt(`Введіть кількість параграфів`, "4 парафрафа")
      );
      if (isFinite(title)) {
        for (let i = 1; i <= title; i++) {
          document.write(`<h1>Заголовок ${i}</h1>`);
          for (let j = 1; j <= i; j++)
            document.write(`<p>Розділ ${i}, Параграф ${j} </p>`);

          document.write(`<hr>`);
        }
      } else document.write(`Введіть коректне число`);
      //2.Знаходимо результат

      //3.Виводимо результа
    </script>
  </body>
