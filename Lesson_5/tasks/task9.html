<body>
	<h3>
		Задача 9
	</h3>

	<p>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).</p>
  

	<script>		
          let num
			 do {
				const randomNum = Math.floor(Math.random() * 10);
            num = confirm("Ви загадали " + randomNum);
			 } while(num!==true)
	</script>
</body>
