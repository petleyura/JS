<body>
	<h3>
		Задача 1
	</h3>

	<p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. Приклад:</p>
    <img src="../img/1.png" alt="">

	<script>
		
		const  quantityRandomNum = parseInt(prompt('Введіть кількість рандомних чисел'))
		let quantity = 0
		document.write(`<ul>`)
		
			while(quantity < quantityRandomNum) {
				if (!isFinite(quantityRandomNum)) break
				document.write(`<li> ${Math.floor(Math.random()* 100)} </li>`)	
				quantity++			
			}				
		document.write(`</ul>`)	
	</script>
		

	
</body>

</html>
