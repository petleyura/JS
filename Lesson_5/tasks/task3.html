<html lang="en">

  <body>
    <h3>Задача3</h3>
    <p>Вивести таблицю з одним рядком і 7 стовпцями</p>

    <script>
      //1.Вводимо необхідні дані
      let column = 1;
      document.write(`<table border="2"> <tr>`);
      while (column <= 7) {
        document.write(`<td>${column}</td>`);
        column++;
      }
      document.write(`</tr></table> `);
    </script>
  </body>
