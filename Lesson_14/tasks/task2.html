<body>
  <h3>Задача2</h3>
  <p>. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</p>
  <script>
    function date({ day, month, year }, numMonth) {
        return year + Math.floor((parseInt(month) + numMonth) / 12) 
    }
    const DMY = {
      day: parseInt(prompt(`введіть день місяця`, 23)),
      month:  parseInt(prompt(`введіть  місяця`, 10)),
      year: parseInt(prompt(`введіть  рік`, 2023))
    }

    let numMonth = parseInt(prompt(`Введіть кількість N місяців`, 38))
    document.write(`${date(DMY,numMonth)}`)

  </script>
</body>

</html>
