  <body>
    <h3>Задача8</h3>
    
    <p>
      Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)
    </p>
    <script>
      function imege() {
        let rundomNum = 1 + Math.floor(Math.random() * 4);
        document.write(`<img style="width: 300px;" src="../img/${rundomNum}.jpg" >`);
      }
      imege();
    </script>
  </body>
