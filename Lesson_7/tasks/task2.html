  <body>
    <h3>Задача2</h3>
    <p>Створити функцію, яка за номером місяця повертає його назв</p>

    <script>
     function monthOfYear(Num) {
			switch (Num) {
				case 1: return "Січень"
				case 2: return "Лютий"
				case 3: return "Березень"
				case 4: return "Квітень"
				case 5: return "Травень"
				case 6: return "Червень"
				case 7: return "Липень"
				case 8: return "Серпень"
				case 9: return "Вересень"
				case 10: return "Жовтень"
				case 11: return "Листпад"
				case 12: return "Грудень"
				default: return "Error"
			}
		}
		let monthNum = parseInt(prompt(`Введіть номер місяця`, 5))

		document.write(`${monthNum} - ${monthOfYear(monthNum)}`) 
    </script>
  </body>
</html>
