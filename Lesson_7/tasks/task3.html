  <body>
    <h3>Задача3</h3>
    <p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>

    <script>
     function numDay(num) {
			switch (num) {
				case 1:
				case 2:
				case 3:
				case 4:
				case 5: return "Цей день робочий"
				case 6:
				case 7: return "Вихідний!!!!!!!!!!!!!!"
			}
		}
		let numDeyWeek = parseInt(prompt(`Введіть день тижня`, 7))
		document.write(`${numDeyWeek} - ${numDay(numDeyWeek)}`)
		
    </script>
  </body>
