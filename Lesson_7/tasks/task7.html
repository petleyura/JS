  <body>
    <h3>Задача 7</h3>
    <p>  Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</p>
    <script>
      const numRows = parseFloat(prompt('Введіть кількість рядків в таблиці', 4))
		const numColums = parseFloat(prompt('Введіть кількість стовбців в таблиці', 5))
		const messege = prompt('Введіть повідомлення', "Так")

		function table(rows, column, messege) {
			document.write(`<table border="2">`)
			for (let i = 0; i < rows; i++) {
				document.write(`<tr>`)
				for (let j = 0; j < column; j++) {
					document.write(`<td>${messege}</td>`)
				}
				document.write(`</tr>`)
			}
			document.write(`</table >`)
		}

		table(numRows, numColums, messege)

    </script>
  </body>
