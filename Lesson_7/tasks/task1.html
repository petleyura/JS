	<p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
    

	<script>
		
	function timeOfYear (Num) {
			switch (Num) {
				case 12:
				case 1:
				case 2: return "Зима"
				case 3:
				case 4:
				case 5: return "Весна"
				case 6:
				case 7:
				case 8: return "Літо"
				case 9:
				case 10:
				case 11: return "Осінь"				
				default: return "Error"	
			}
		}
		let monthNum = parseInt(prompt(`Введіть номер місяця`, 2))
		document.write(`${monthNum} - ${timeOfYear(monthNum) }`)

	</script>
